    <main>
        <section id="booking">
            <h1>Book a Consultation</h1>
            <p>Please fill out the form below to schedule a consultation with our team. We look forward to working with you!</p>

            <form action="submit_booking.php" method="POST" class="booking-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="service">Select Service:</label>
                <select id="service" name="service" required>
                    <option value="" disabled selected>Select a service</option>
                    <option value="social_media_marketing">Social Media Marketing</option>
                    <option value="content_marketing">Content Marketing</option>
                    <option value="web_development">Website Development & Optimization</option>
                </select>

                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="message">Additional Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Any specific requests or questions..."></textarea>

                <button type="submit" class="cta-button">Submit Booking</button>
            </form>
        </section>
    </main>
